<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href=cssform.css" rel="stylesheet">;
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
			<input type="hidden" name="send_to" value="blabla@gmail.com">
			<fieldset>
			<legend>Your contact information</legend>
			<label for="name">Your name </label>
				<input type="text" id="name" name="name">
			<label for="phone">Phone number</label>
			<input type="tel" id="phone" name="phone" placeholder="Don't">

			<label for="email">Email</label>
			<input type="email" id="email" name="email">
			</fieldset>

			<fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested  date</label>
			<input type="date" id="date" name="date">
			<label for="qty">How many people would you like abducted?</label>
			<input type="number" id="qty" name="qty" min="1" max="10">
			<p>What type of UFO do you prefer?</p>
			<label>
			    <input type="radio" name="ufotype" value="classic"> 
					Classic oval UFO
			</label>
			<label>
				<input type="radio" name="ufotype" value="starwars" checked> 
					Star Wars-style Imperial cruise–∫
					</label>
					<label>
						<input type="radio" name="ufotype" value="viper">
					Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufotype" value="cube">
					Borg-style cube
					</label>
				
			<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype" >
					<option selected>Select One...</option>
					<option value="solarsystem">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whale">Whale watching</option>
				</select>
			<label for="comments">Special requests:</label>
			<textarea id="comments" name="comments" placeholder="tttt"> BBB</textarea>
			
			<label>
			<input type="checkbox" value="subscribe" name="subscribe"  checked>Add me to your email list
			</label> 
		</fieldset>
		<button type="submit">Submit</button>
		</form>			
		</section>
		<aside>
			
		
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20452.534336722372!2d-5.091971927312443!3d50.15053553383123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486b23280fb96b55%3A0xf3e3f00bb4ab2328!2sFalmouth!5e0!3m2!1sen!2suk!4v1656180684080!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
<script src="js/forms.js"></script>
</body>
</html>
